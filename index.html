<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="input-container">
            <input type="text" id="input-screen" placeholder="0">
        </div>
        <div class="button-container">
            <div class="inp-btn">
                <button class="operator">C</button>
                <button class="operator">&#9003;</button>
                <button class="operator">%</button>
                <button class="operator">/</button>
            </div>
            <div class="inp-btn">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">+</button>
            </div>
            <div class="inp-btn">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">-</button>
            </div>
            <div class="inp-btn">
                
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator" >*</button>
            </div>
            <div class="inp-btn">
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="equal-btn">=</button>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>

</html>
